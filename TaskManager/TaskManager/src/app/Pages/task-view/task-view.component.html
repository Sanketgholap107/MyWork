<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <div class="centered-content">
        <div class="taskManager-container">
            <div class="sidebar">
                <h1 class="title">Lists</h1>
                <div class="list-group" style="overflow:auto;">
                    <a class="list-group-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                        {{ list.title }}
                    </a>
                </div>
                <button class="button" routerLink="/new-list">+ New List</button>
            </div>
            <div class="task-list">
                <div *ngIf="tasks">
                    <h1 class="title">Tasks</h1>
                    <div class="actions">
                        <button type="button">Edit</button>
                        <button type="button" (click)="onDeleteListClick()">Delete</button>
                    </div>
                    <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed': task.completed}">
                        {{ task.title }}
                    </div>
                    <h3 class="empty-state-text" *ngIf="tasks.length === 0">No Tasks Here! Click the ADD button to create a Task.</h3>
                    <button type="button" class="circle-add-button" routerLink="./new-task">+</button>
                </div>
                <div *ngIf="!tasks">
                    <h3 class="empty-state-text">Please Select a List from this sidebar</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
